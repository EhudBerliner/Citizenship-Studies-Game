<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק אזרחות אינטראקטיבי</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div id="game-container">
        <header>
            <h1>🏛️ שומר הדמוקרטיה</h1>
            <div id="stats">
                <span>פרק: <span id="current-chapter">-</span></span>
                <span>שאלה: <span id="q-count">0</span></span>
            </div>
        </header>

        <div id="menu-screen">
            <h2>בחר פרק לתרגול:</h2>
            <div id="chapter-buttons"></div>
        </div>

        <div id="quiz-screen" class="hidden">
            <div id="question-text"></div>
            <div id="options-container"></div>
            <div id="feedback" class="hidden"></div>
            <button id="next-btn" class="hidden">לשאלה הבאה ➔</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
